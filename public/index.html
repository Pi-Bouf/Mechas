<!DOCTYPE html>
<html>

<head>
    <title>Mechas Client</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/materialdesignicons.min.css">
</head>

<body>
    <div id="preloader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="choose" class="row">
            <div class="col l6 m6 s12 offset-l3 offset-m3">
                <div class="card white hoverable">
                    <div id="status" class="card-content center-align">
                        Connexion...
                    </div>
                </div>
            </div>
        </div>
        <div class="center-align">
            <div class="card white hoverable" style="display: inline! important;">
                <div class="card-content center-align" style="display: inline! important;">
                    Connexion...
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/socket.io.min.js"></script>
<script src="./js/jquery.min.js"></script>
<script src="./js/materialize.min.js"></script>
<script src="./js/main.js"></script>

</html>
